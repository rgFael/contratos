<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contratos App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Define la fuente Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #111827; /* Fondo oscuro */
            color: #E5E7EB; /* Color de texto claro */
            margin: 0;
            padding: 0;
        }

        /* Ocultar la barra de desplazamiento horizontal */
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* Ocultar la barra de desplazamiento en Firefox */
        body {
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }

        /* Estilo para los inputs */
        input[type="number"] {
            -moz-appearance: textfield; /* Para Firefox */
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Animación de entrada: desvanecer y ampliar */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Clase para aplicar la animación */
        .animate-in {
            animation: fadeInScale 0.7s ease-out forwards;
        }

        /* Animación para el cubo de verificación */
        @keyframes cubeRotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .cube-animate-initial {
            animation: cubeRotate 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .reset-button-animate {
             animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Contenedor principal de la aplicación con la animación de entrada -->
    <div id="main-app" class="w-full max-w-5xl rounded-3xl p-6 md:p-10 shadow-lg animate-in">
        
        <!-- Encabezado y control principal -->
        <div class="bg-gray-800 p-6 md:p-8 rounded-3xl shadow-xl border border-gray-700 mb-6">
            <h1 class="text-3xl md:text-4xl font-extrabold text-white text-center mb-2">Contratos App</h1>
            <p class="text-sm md:text-base text-gray-400 text-center mb-6">
                Calcula la probabilidad de conseguir un contrato de patrocinio y el valor de la oferta.
            </p>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 md:gap-6 mb-6">
                <div class="relative">
                    <label for="probabilidad" class="block text-sm font-medium text-gray-400">Probabilidad de Oferta (%)</label>
                    <input type="number" id="probabilidad" class="w-full mt-1 p-4 bg-gray-900 text-white rounded-2xl border border-gray-700 focus:border-purple-500 focus:ring-purple-500 transition-colors" placeholder="Ej: 50">
                </div>
                <div class="relative">
                    <label for="seguidores" class="block text-sm font-medium text-gray-400">Número de Seguidores</label>
                    <input type="number" id="seguidores" class="w-full mt-1 p-4 bg-gray-900 text-white rounded-2xl border border-gray-700 focus:border-purple-500 focus:ring-purple-500 transition-colors" placeholder="Ej: 1500000">
                </div>
            </div>

            <div id="message-box" class="hidden text-center p-4 rounded-xl font-semibold transition-all duration-300"></div>
        </div>

        <!-- Contenedor de las marcas -->
        <div id="brands-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Las tarjetas de las marcas se inyectarán aquí por JavaScript -->
        </div>

        <!-- Botón de reinicio (oculto por defecto) -->
        <div class="flex justify-center mt-8">
            <button id="reset-button" class="hidden w-full max-w-sm p-4 bg-red-600 hover:bg-red-700 rounded-2xl text-white font-bold text-lg shadow-lg transition-all duration-300 transform active:scale-95 reset-button-animate">
                <i class="fas fa-undo mr-2"></i>
                <span class="uppercase tracking-wide">Reiniciar Juego</span>
            </button>
        </div>
    </div>

    <!-- Script de JavaScript (asumiendo que el archivo se llama script.js) -->
    <script src="script.js"></script>

</body>
</html>
